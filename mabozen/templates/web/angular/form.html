<!-- company -->
<!-- 
tidy -xml -i -utf8 -w 300 
-->
<!-- navigator -->
<div class="row">
  <div class="col-md-9"></div>
  <div class="col-md-3">
    <a type="button" class="btn btn-default" href="#/company.form">
    <span class="glyphicon glyphicon-plus"></span>New</a>
    <a type="button" class="btn btn-default" href="#/company.list">
    <span class="glyphicon glyphicon-list"></span>List</a>
  </div>
</div>
<br />
<h3>Company</h3>
<!-- form -->
<form class="form-horizontal" role="form">
  <tabset justified="true">
    <tab heading="General">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_company">CompanyCode:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_company" ng-model="company.company" />
              <!-- [varchar] -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_texths">Company[Texths]:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_texths" ng-model="company.texths" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_currencycode">Currencycode:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_currencycode" ng-model="company.currencycode" />
              <!-- [varchar] -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_codesystemtype">Codesystemtype:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_codesystemtype" ng-model="company.codesystemtype" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_formattype">Formattype:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_formattype" ng-model="company.formattype" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_domainmanagerid">Domainmanagerid:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_domainmanagerid" ng-model="company.domainmanagerid" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_objectclass">Objectclass:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_objectclass" ng-model="company.objectclass" />
              <!-- [varchar] -->
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3"></div>
            <div class="col-md-9">
              <button class="btn btn-default" ng-click="post()">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- -->
    </tab>
    <tab heading="System">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_id">ID:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_id" ng-model="company.id" readonly="readonly" />
              <!-- [uuid] -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_seq">Sequence:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_seq" ng-model="company.seq" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_modifiedon">Modified on:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_modifiedon" ng-model="company.modifiedon" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_modifiedby">Modified by:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_modifiedby" ng-model="company.modifiedby" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_createdon">Createdon on:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_createdon" ng-model="company.createdon" readonly="readonly" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_createdby">Created by:</label>
            <div class="col-md-9">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="id_rowversion">Row Version:</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="id_rowversion" ng-model="company.rowversion" readonly="readonly" />
            </div>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</form>
