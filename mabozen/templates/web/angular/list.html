<div class="row">
  <div class="col-md-8">
    <h3>Company</h3>
  </div>
  <div class="col-md-4">
    <a type="button" class="btn btn-default" href="#/company.form">
    <span class="fa fa-plus"></span>New</a>
    <a type="button" class="btn btn-default" href="#/company.list">
    <span class="fa fa-list"></span>List</a>
    <a type="button" class="btn btn-default" href="#/company.list">
    <span class="fa fa-cog"></span>Setup</a>
  </div>
</div>
<br />
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <label>/ Page</label>
    <div style="float:left;">
      <span>
        <select id="limit" name="limit" class="input-small" ng-model="limit" ng-options="e for e in pagesize" required="" ng-change="change_limit()"></select>
      </span>
    </div>
    <div style="float:right;">
      <input placeholder="Filters"></input>
    </div>
  </div>
  <!-- Table -->
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>
          <a href="" ng-click="sort(1)">Company Code</a>
          <i style="float:right" class="fa fa-{{sort_icons[1]}}"></i>
        </th>
        <th>
          <a href="" ng-click="sort(2)">Company Name</a>
          <i style="float:right" class="fa fa-{{sort_icons[2]}}"></i>
        </th>
        <th>
          <a href="" ng-click="sort(3)">Created On</a>
          <i style="float:right" class="fa fa-{{sort_icons[3]}}"></i>
        </th>
        <th>
          <a href="" ng-click="sort(4)">Sequence</a>
          <i style="float:right" class="fa fa-{{sort_icons[4]}}"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="company in company_list">
        <td>{{company.seq}}</td>
        <td>{{company.company}}</td>
        <td>{{company.texths}}</td>
        <td>{{company.createdon}}</td>
        <td>{{company.seq}}</td>
      </tr>
    </tbody>
  </table>
</div>
<pagination items-per-page="limit" total-items="bigTotalItems" page="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" on-select-page="page_changed(page)" first-text="首页" previous-text="前页" next-text="后页" last-text="尾页"></pagination>
