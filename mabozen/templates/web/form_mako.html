<!-- ${table} -->

<div class="row">
<div class="col-md-9"></div>
<div class="col-md-3">
 
  <a type="button" class="btn btn-default" href="#/form">
  <span class="glyphicon glyphicon-plus"></span>
  New</a>
  <a type="button" class="btn btn-default" href="#/list">
  <span class="glyphicon glyphicon-list"></span>
  List</a>
 
</div>
</div>
<br/>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">${table}</h3>
    
    
 
    
  </div>
  <div class="panel-body">
<form class="form-horizontal" role="form">
%for field in attrs:
<div class="form-group">
<label class="col-md-3 control-label" for="id_${field["name"]}">${field["name"].capitalize()}:</label>
<div class="col-md-9">
 %if field["type"] == 'varchar':   
  <input type="text"  class="form-control" id="id_${field["name"]}" ng-model="${field["name"]}"/><!-- [${field["type"]}] -->
%else:
  <input type="text"  class="form-control" id="id_${field["name"]}" ng-model="${field["name"]}"/>
%endif   
</div>
</div>
%endfor
<div class="form-group">
  <div class="col-md-3"></div>
  <div class="col-md-9">
      <button class="btn btn-default" ng-click="post()">Save</button>
  </div>
</div>
</form>



  </div>
</div>
